<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../promise-polyfill/promise-polyfill-lite.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../../px-theme/px-theme-styles.html" />
<custom-style>
  <style include="px-theme-styles" is="custom-style"></style>
</custom-style>

<!-- Imports for this component -->
<link rel="import" href="../px-vis-boxplot.html" />
<link rel="import" href="../../px-modal/px-modal.html" />
<!-- Demo DOM module -->
<dom-module id="px-vis-boxplot-demo">
  <template>

    <!-- Header -->
    <px-demo-header
      module-name="px-vis-boxplot"
      description="The px-vis-boxplot component"
      desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}" config="[[chosenConfig]]"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component" class="flex" style="width:100%;">
        <px-vis-boxplot
          chart-data="{{props.chartData.value}}"
          width="[[props.width.value]]"
          height="[[props.height.value]]"
          series-config="[[props.seriesConfig.value]]"
          box-whisker-config="[[props.boxWhiskerConfig.value]]"
          scale-padding="[[props.scalePadding.value]]"
          padding-outer="[[props.paddingOuter.value]]"
          orientation="[[props.orientation.value]]"
          hover-opacity="[[props.hoverOpacity.value]]"
          hide-grid-lines="[[props.hideGridLines.value]]"
          x-axis-config="[[props.xAxisConfig.value]]"
          y-axis-config="[[props.yAxisConfig.value]]"
          threshold-data="[[props.thresholdData.value]]"
          threshold-config="[[props.thresholdConfig.value]]"
          on-box-click="_handleBoxClick"
          on-box-mouseover="_handleBoxMouseover"
          on-box-mouseout="_handleBoxMouseout"
          on-outlier-click="_handleOutlierClick"
          on-outlier-mouseover="_handleOutlierMouseover"
          on-outlier-mouseout="_handleOutlierMouseout">
        </px-vis-boxplot>
        <!-- add, remove, update chartData -->
        <div>
          <button on-click="_add">Add</button>
          <button on-click="_remove">Remove</button>
          <button on-click="_update">Update</button>
          <button on-click="_export">Export as Image</button>
        </div>
        <!-- show mouse events -->
        <div id="eventMessages">Event: [[eventMessage]]</div>
        <!-- used to show exported image -->
        <px-modal>
          <div slot="header">Exported Image</div>
          <div slot="body" id="exportedImageContainer">
            <!-- <img src="[[exportedImg]]" /> -->
          </div>
          <div slot="reject-trigger">&nbsp;</div>
          <!-- <button slot="reject-trigger">Close</button> -->
          <button slot="accept-trigger">Close</button>
        </px-modal>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-vis-boxplot"
        codepen-link="https://glitch.com/edit/#!/px-vis-boxplot-demo">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer
      source="px-vis-boxplot"
      api-source-file-path="px-vis-boxplot-api.json">
    </px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-boxplot-demo',

    properties: {
      props: {
        type: Object,
        value: function() {
          return this.demoProps;
        }
      },

      configs: {
        type: Array,
        value: function() {
          return [{
            configName: 'Default',
            configReset: true
          }];
        }
      }
    },

    eventMessage: {
      type: String
    },

    exportedImg: {
      type: String
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {

      chartData: {
        input: Array,
        inputType: 'code:JSON',
        defaultValue: [
          {
            series1: {
              position: 1,
              data: {
                max: 92,
                q3: 79,
                mean: 55,
                median: 52,
                q1: 30,
                min: 15,
                outliers: [2, 5]
              }
            }
          },
          {
            series2: {
              position: 2,
              data: {
                max: 105,
                q3: 90,
                mean: 40,
                median: 55,
                q1: 30,
                min: 15,
                outliers: [10, 13]
              }
            }
          },
          {
            series3: {
              position: 3,
              data: {
                max: 80,
                q3: 60,
                mean: 50,
                median: 50,
                q1: 30,
                min: 15,
                outliers: [5, 100, 105]
              }
            }
          }
        ]
      },

      hideGridLines: {
        type: Boolean,
        inputType: 'toggle',
        defaultValue: false
      },

      width: {
        type: Number,
        inputType: 'number',
        defaultValue: 500
      },

      height: {
        type: Number,
        inputType: 'number',
        defaultValue: 300
      },

      scalePadding: {
        type: Number,
        inputType: 'number',
        defaultValue: 0.5
      },

      paddingOuter: {
        type: Number,
        inputType: 'number',
        defaultValue: 0.5
      },

      hoverOpacity: {
        type: Number,
        inputType: 'number',
        defaultValue: 0.3
      },

      orientation: {
        type: String,
        inputType: 'dropdown',
        defaultValue: 'vertical',
        inputChoices: ['vertical', 'horizontal']
      },

      seriesConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          'series1': {
            'name': 'Series 1',
            'x': 'position',
            'y': 'data'
          },
          'series2': {
            'name': 'Series 2',
            'x': 'position',
            'y': 'data'
          },
          'series3': {
            'name': 'Series 3',
            'x': 'position',
            'y': 'data',
            'color': '#388bbc',
            'strokeColor': '#388bbc',
            'outlierStrokeColor': 'purple',
            'outlierFillColor': '#388bbc',
            'medianColor': '#58c1ff',
            'meanStrokeColor': '#FFF',
            'meanFillColor': '#1F31ff',
            'outlierSymbol': 'star',
            'outlierSize': 10,
            'outlierScale': 2,
            'meanSymbol': 'diamond',
            'meanSize': 15,
            'meanScale': 2.5
          }
        }
      },

      boxWhiskerConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          meanRadius: 2,
          outlierRadius: 2,
          drawDebounceTime: 50
        }
      },

      xAxisConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          title: 'X Axis Label',
          orientation: 'bottom',
          labelPosition: 'center'
        }
      },

      yAxisConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          title: 'Y Axis Label',
          orientation: 'left',
          labelPosition: 'center'
        }
      },

      thresholdData: {
        type: Array,
        inputType: 'code:JSON',
        defaultValue: [
          {
            'for': 'y',
            'type': 'max',
            'value': 100
          }, {
            'for': 'y',
            'type': 'min',
            'value': 20
          }
        ]
      },

      thresholdConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          'max': {
            // 'color': 'red',
            // 'dashPattern': '5,0',
            'title': 'MAX',
            'showThresholdBox': true,
            'displayTitle': true
          }
        }
      }

    },

    _handleBoxClick: function(event, details) {
      this.eventMessage = 'Box click - ' + details.seriesKey;
    },

    _handleBoxMouseover: function(event, details) {
      this.eventMessage = 'Box mouseover - ' + details.seriesKey;
    },

    _handleBoxMouseout: function(event, details) {
      this.eventMessage = 'Box mouseout - ' + details.seriesKey;
    },

    _handleOutlierClick: function(event, details) {
      this.eventMessage = 'Outlier click (' + details.data + ') - ' + details.seriesKey;
    },

    _handleOutlierMouseover: function(event, details) {
      this.eventMessage = 'Outlier mouseover (' + details.data + ') - ' + details.seriesKey;
    },

    _handleOutlierMouseout: function(event, details) {
      this.eventMessage = 'Outlier mouseout (' + details.data + ') - ' + details.seriesKey;
    },

    _add: function() {
      const chart = this.shadowRoot.querySelector('px-vis-boxplot');
      const newSeries = {};
      const newSeriesKey = 'series' + (chart.chartData.length + 1);
      // add data
      newSeries[newSeriesKey] = {
        position: chart.chartData.length + 1,
        data: this._generateRandomData()
      };
      chart.push('chartData', newSeries);
      // create new series config entry
      chart.seriesConfig[newSeriesKey] = {
        'name': 'Series ' + chart.chartData.length,
        'x': 'position',
        'y': 'data'
      };
    },

    _remove: function() {
      const chart = this.shadowRoot.querySelector('px-vis-boxplot');
      const length = chart.chartData.length;
      // remove data
      if (length > 0) {
        chart.splice('chartData', length - 1, 1);
      }
      // remove entry from series config
      delete chart.seriesConfig['series' + length];
    },

    _update: function() {
      const chart = this.shadowRoot.querySelector('px-vis-boxplot');
      const boxWhiskers = chart.shadowRoot.querySelectorAll('px-vis-box-whisker');
      boxWhiskers.forEach((drawing) => {
        drawing.data = this._generateRandomData();
      });
    },

    _generateRandomData: function(rawData) {
      return {
        max: 90 + Math.round(Math.random() * 10),
        q3: 70 + Math.round(Math.random() * 10),
        mean: 50 + Math.round(Math.random() * 10),
        median: 50 + Math.round(Math.random() * 10),
        q1: 30 + Math.round(Math.random() * 10),
        min: 10 + Math.round(Math.random() * 10),
        outliers: [
          0 + Math.round(Math.random() * 5),
          100 + Math.round(Math.random() * 5)]
      };
    },

    _export: function() {
      const chart = this.shadowRoot.querySelector('px-vis-boxplot');
      const modal = this.shadowRoot.querySelector('px-modal');
      chart.getImage((data) => {
        if (this._img) {
          this.$.exportedImageContainer.removeChild(this._img);
        }
        this._img = document.createElement('img');
        this._img.src = data.image;
        this.$.exportedImageContainer.append(this._img);
        modal.opened = true;
      });
    }

  });

</script>
